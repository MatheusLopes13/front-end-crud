<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osten Moove</title>
    <link rel="stylesheet" href="../public/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
</head>

<body>
    <h1>CRUD OSTEN MOOVE</h1>

    <div class="mensagemEmpresa" id="mensagemEmpresa">

    </div>

    <div  class="container">

        <button  type="button" class="btn btn-primary botaoAdicionar" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Adicionar empresa
        </button>
        
        <div class="tablee" id="table">
           <div class="">

           </div>
        </div>

    </div>


    <!-- modal para adicionar -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar uma nova Empresa</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
                <div class="modal-body">
                    
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Nome</span>
                        <input maxlength="45" id="nomeInput" type="text" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
    
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Rua</span>
                        <input maxlength="45" id="ruaInput" type="text" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
    
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Numero</span>
                        <input maxlength="45" id="numeroInput" type="number" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
    
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Bairro</span>
                        <input maxlength="45" id="bairroInput" type="text" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
    
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Cidade</span>
                        <input maxlength="45" id="cidadeInput" type="text" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
    
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Estado</span>
                        <input maxlength="45" id="estadoInput" type="text" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
    
    
                </div>

            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" onclick="criarEmpresa()" class="btn btn-primary">Adicionar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- modal para editar -->
    
      <div class="modal fade" id="exampleModalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Empresa</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">ID</span>
                    <input maxlength="45" disabled="true" id="idModal" type="text" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                </div>

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Nome</span>
                    <input maxlength="45" id="nomeModal" type="text" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                </div>

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Rua</span>
                    <input maxlength="45" id="ruaModal" type="text" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                </div>

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Numero</span>
                    <input maxlength="45" id="numeroModal" type="number" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                </div>

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Bairro</span>
                    <input maxlength="45" id="bairroModal" type="text" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                </div>

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Cidade</span>
                    <input maxlength="45" id="cidadeModal" type="text" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                </div>

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Estado</span>
                    <input maxlength="45" id="estadoModal" type="text" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                </div>


            </div>
            <div class="modal-footer">
              <button id="botaoCancelar" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button id="botaoAtualizar" type="button" onclick="atualizarCadastro()" class="btn btn-primary">Atualizar Cadastro</button>
            </div>
          </div>
        </div>
      </div>

      

    <script src="./script.js"></script>
</body>
</html>
